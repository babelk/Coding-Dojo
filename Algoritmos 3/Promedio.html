
    <script>

        function printaverage(x) {
        var sum = x[0];
        for (var i = 1; i < x.length; i++) {
            sum = sum + x[i];
        }
        return sum/x.length;
    }
        console.log("El promedio es: ")
        console.log(printaverage([1, 2, 3, 4]));
    </script>
