<script>
/*Obtén del 1 al 255: Escribe una función que devuelve un array con todos los números del 1 al 255.*/
function Print1To255(){
    var arr= []
    for(let i=1;i<=255;i++){
        arr.push(i);
    }
    return arr;
}
console.log(Print1To255());

/*Consigue pares hasta 1000: Escribe una función que entregue la suma de todos los números pares del 1 al 1000
 - Puedes usar un operador de módulo para este ejercicio. */
function Sumpares(){
    let sum=0;
    for(let i=0; i<=1000;i++){
        if(i%2==0){
            sum+=i;
        }
    }
    return sum;
}
console.log(Sumpares());

/* Suma impares hasta 5000: Escribe una función que devuelva la suma de todos los números impares entre 1 y 5000
 (ej: 1+3+5+...+4997+4999). */
function Sumimpares(){
    let sum=0;
    for(let i=0; i<=5000;i++){
        if(i%2==1){
            sum+=i;
        }
    }
    return sum;
}
console.log(Sumimpares());

/*Itera un array: Escribe una función que devuelva la suma de todos los valores dentro de un array
(ej:  [1,2,5] retorna 8. [-5,2,5,12] retorna 14)*/
function SumArray(arr){
    let sum=0;
    for(let i=1; i<arr.length;i++){
        sum+=arr[i];
    }
    return sum;
}
console.log(SumArray([-5,2,5,12]));

/*Encuentra el mayor (max): Dado un array con múltiples valores, escribe una función que devuelva el número mayor
(ej: para [-3,3,5,7] el número mayor (max) es 7).*/
function NumMayor(arr){
    let max=0;
    for(let i=0; i<arr.length; i++){
        if(max<arr[i]){
            max=arr[i];
        }
    }
    return max;
}
console.log(NumMayor([-3,3,5,7]));

/*Encuentra el promedio (avg): Dado un array con múltiples valores, escribe una función que devuelva el promedio de los valores
(ej: para [1,3,5,7,20] el promedio es 7.2).*/
function avg(arr){
    let sum=0;
    for(let i=0; i<arr.length;i++){
        sum+=arr[i];
    }
    return sum/arr.length;
}
console.log(avg([1,3,5,7,20]));

/*Array de impares: Escribe una función que devuelva un array de todos los números impares entre 1 y 50 
(ej: [1,3,5, …, 47,49]). Pista: Usa el método ‘push’.*/
function impares1To50(){
    let arr=[];
    for(let i=1;i<=50;i++){
        if(i%2==1){
            arr.push(i);
        }
    }
    return arr;
}
console.log(impares1To50());

/*Mayor que Y: Dado un valor Y, escribe una función que toma un array y devuelve los valores mayores que Y.
Por ejemplo, si arr = [1,3,5,7] y Y = 3, tu función devolverá 2 (hay 2 números en el array mayores que 3, esto son 5 y 7).*/
function MayoQueY(arr,y){
    let contador = 0;
    for(let i=0;i<arr.length;i++){
        if(arr[i]>y){
            contador+=1;
        }
    }
    return contador;
}
console.log(MayoQueY([1,3,5,7],3));

/*Cuadrados: Dado un array con múltiples valores, escribe una función que reemplace cada valor por el cuadrado del mismo valor
(ej: [1,5,10,-2] será [1,25,100,4]).*/
function Cuadrado(arr){
    let arraynuevo=[];
    for (let i = 0; i < arr.length; i++){
        arraynuevo.push(arr[i]*arr[i]);     
    }
    return arraynuevo;
}
console.log(Cuadrado([1,5,10,-2]));

/*Negativos: Dado un array con múltiples valores, escribe una función que reemplace cualquier número negativo dentro del array por 0.
Cuando el programa esté listo, el array no debiera contener números negativos (ej: [1,5,10,-2] se convertirá en [1,5,10,0]).*/
function RemplazarNeg(arr){
    for (let i=0; i<arr.length;i++){
        if(arr[i]<0){
            arr[i]=0;
        }
    }
    return arr;
}
console.log(RemplazarNeg([1,5,10,-2]));

/*Max/Min/Avg: Dado un array con múltiples valores, escribe una función que devuelva un nuevo array que solo contenga el valor
mayor (max), menor (min) y promedio (avg) del array original (ej: [1,5,10,-2] devolverá [10,-2,3.5])*/
function MaxMinAvg(arr){
    let sum=0;
    let max=0;
    let min=0;
    for(let i=0;i<arr.length;i++){
        sum+=arr[i];
        if(max<arr[i]){
            max=arr[i];
        }
        if(min>arr[i]){
            min=arr[i];
        }
    }
    return [max,min,sum/arr.length];
}
console.log(MaxMinAvg([1,5,10,-2]));

/*Intercambia Valores: Escribe una función que intercambie el primer y el último valor de cualquier array.
La extensión mínima predeterminada del array es 2 (ej: [1,5,10,-2] será [-2,5,10,1]).*/
function Intercambiar(arr){
    let valor1= arr[0];
    arr[0]=arr[arr.length-1];
    arr[arr.length-1]=valor1;
    return arr;
}
console.log(Intercambiar([2,5,10,-5]));

/*De Número a String: Escribe una función que tome un array de números y reemplace cualquier valor negativo
por el string ‘Dojo’. Por ejemplo, dado el array = [-1,-3,2], tu función devolverá [‘Dojo’,‘Dojo’,2].*/
function StringDojo(arr){
    for(let i=0;i<arr.length;i++){
        if(arr[i]<0){
            arr[i]="Dojo";
        }
    }
    return arr;
}
console.log(StringDojo([-1,-3,2]));</script>
