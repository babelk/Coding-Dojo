<script>
    function numstring(arr){
        for (let i=0; i<arr.length; i++){
            if(arr[i]<0){
                arr[i]="Dojo";
            }
        }
        console.log("Numeros negativos se remplazan por Dojo")   
        return arr;
    }
    console.log(numstring([1,-1,2,-2,3,-3,-5,5]));
</script>
