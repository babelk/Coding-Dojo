<script>

	function MaxMinAvg(arr) {
		let max = arr[0]
		let min = arr[0]
		let sum = arr[0]
		for (let i = 1; i < arr.length; i++){
			if (arr[i] > max) {
				max = arr[i];
			}
			if (arr[i]<min){
				min = arr[i];
			}
			sum= sum+arr[i];
		}
		return "Maximo, Minimo y Promedio " [max, min, sum/arr.length];
	}
	console.log(MaxMinAvg(+ [1,2,3,4]));
</script>
