    <title>Document</title>

    <script>
        function PrintSumArray(array){
            var arraySum=array[0];

            for(var i=1; i<array.length; i++){
                arraySum= arraySum + array[i];
            }
            return "SumArray: "+arraySum;
        }
        console.log(PrintSumArray([1,2,3]));

    </script>
