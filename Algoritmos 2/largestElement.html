    <title>Document</title>
    <script>
        function ArrayLargest(array){
            var ArrayL= array[0]
            for(var i=1; i<array.length; i++){
                if(ArrayL<array[i]){
                    ArrayL=array[i]
                }               
            }
            return "MaximoArray "+ArrayL
        }

        console.log(ArrayLargest([5,-10,20,6,-50]))
        console.log(ArrayLargest([1,30,5,7]))
    </script>
